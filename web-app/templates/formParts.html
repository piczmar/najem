<script id="input_text" type="text/html">
    <input id="{{code}}" name="{{code}}" value="{{value}}" type="text" class="input-block-level required" placeholder="{{placeholder}}" rel="tooltip">
</script>
<script id="text" type="text/html">
    <p>{{value}}</p>
</script>
<script id="checkbox" type="text/html">
    <label class="checkbox">
        <input type="checkbox" id="{{code}}" name="{{code}}" value="{{value}}">{{text}}</input>
    </label>
</script>
